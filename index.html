<!DOCTYPE html>
<html>
<head>
  <title>GitHub Login with Whitelist</title>
  
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
   import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
   import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCVLDlhnQE4qogdVnF3TZdF-VC_mQdK6uE",
    authDomain: "logindb-543c4.firebaseapp.com",
    projectId: "logindb-543c4",
    storageBucket: "logindb-543c4.firebasestorage.app",
    messagingSenderId: "933105724056",
    appId: "1:933105724056:web:f0953859f728fd448cbeed"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
async function login() {
  try {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const userEmail = userCredential.user.email;

    const q = query(collection(db, "whitelist"), where("email", "==", userEmail));
    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
      console.log("Access granted. You're whitelisted.");
      // Proceed to your app
     window.open("https://script.google.com/macros/s/AKfycbys0iuHqZ-9Q6EegoOjOuKLX-yn8cVdELQITztQVf-s8I2wKPTnrCVga1GF60fGJYI/exec?page=18301");
    } else {
      console.log("Access denied. Not whitelisted.");
      await signOut(auth);
    }

  } catch (error) {
    console.error("Login failed:", error.message);
  }
  }
    
  </script>
</head>
<body>
  <h1>GitHub Login (with whitelist)</h1>
  <button onclick="login()">Login with GitHub</button>
  <p id="output"></p>
</body>
</html>
